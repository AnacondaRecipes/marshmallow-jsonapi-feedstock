{% set name = "marshmallow-jsonapi" %}
{% set version = "0.20.1" %}
{% set sha256 = "4833bad2242fe01dc5f6066b9787ee63897d980df9a9d24ddebff95f6868ffa6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python
    - pip
  run:
    - python
    - marshmallow >=2.8.0

test:
  imports:
    - marshmallow_jsonapi

about:
  home: http://github.com/marshmallow-code/{{ name }}
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'JSON API 1.0 formatting with marshmallow'

  description: |
      marshmallow-jsonapi provides a simple way to produce JSON API-compliant data in any Python web framework.

  doc_url: http://{{ name }}.readthedocs.io/
  dev_url: https://github.com/marshmallow-code/{{ name }}

extra:
  recipe-maintainers:
    - sodre
